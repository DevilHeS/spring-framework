plugins {
    id 'java'
}

group 'io.spring.asciidoctor'
version '5.2.5.BUILD-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(project(":spring-beans"))
    compile(project(":spring-jdbc"))
    compile(project(":spring-context"))
    compile(project(":spring-aspects"))
    compile(project(":spring-web"))
    compile(project(":spring-webmvc"))
    compile group: "mysql",name: "mysql-connector-java",version: "6.0.6"
    compile group: "org.mybatis",name: "mybatis",version: "3.5.4"
    compile group: "org.mybatis",name: "mybatis-spring",version: "2.0.4"
    compile group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'

//    // https://mvnrepository.com/artifact/org.apache.tomcat.embed/tomcat-embed-core
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-core', version: '9.0.34'

    // https://mvnrepository.com/artifact/org.apache.tomcat.embed/tomcat-embed-jasper
    compile group: 'org.apache.tomcat.embed', name: 'tomcat-embed-jasper', version: '9.0.34'
}
